<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tables</title>
		<meta name="author" content="Nathaniel">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/Assignment2_Tables.css">
	</head>
	<body>
		<main>
			<h1>I would like to show you some a Pokemon Table</h1>
			<table style="width: 100%">
				<tr>
					<th>Region</th>
					<th>Species</th>
					<th>Type</th>
				</tr>
				<tr>
					<td>Jhoto</td>
					<td>Cyndaquil</td>
					<td>Fire</td>
				</tr>
				<tr>
					<td>Hoenn</td>
					<td>Treeko</td>
					<td>Grass</td>
				</tr>
			</table>
		</main>
	</body>
</html>
<!--Note that table element is the table itself, the th element are the table headers/categories, tr are the table rows, and lastly td are the table data or information in the cells.
The hierarchy goes like this table -> tr -> th or td -->
