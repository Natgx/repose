<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
		<meta name="author" content="Nathaniel">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/Assignment3_List.css">
	</head>
	<body>
		<p>Numbered Organized List</p>
		<ol> <!-- Note that ordered list or ol is a list that has a sequence while ul or unordered list has non and would most likely be put after bullet points or other shapes-->
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
		</ol>
		<p>Unorganized Fruit List</p>
		<ul>
			<li>Apple</li>
			<li>Grape</li>
			<li>Mango</li>
		</ul>
	</body>
</html>
